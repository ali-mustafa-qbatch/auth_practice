<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/signIn.css">
</head>
<body>
    <script src="js/signIn.js"></script>
    <div class="container">
        <div class="form-container">
            <div class="signin">
                <form action="" class="sign-in-form">
                    <h2 class="title">Sign In</h2>
                    <div class="input-field">
                        <input type="text" placeholder="Username" id="username" required />
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Password" id="password" required />
                    </div>
                    <div class="show-pass">
                        <input onclick="handleShowPassword()" type="checkbox" name="show-password" value="show-password" id="show-password">
                        <label for="show-password">show password</label>
                    </div>
                    <div class="form-btns">
                        <input type="submit" value="Sign In" class="btn" id="submit-btn" />
                        <input type="button" value="Clear" class="btn" id="clear-btn" onclick="handleFormReset()" />
                    </div>
                </form>
            </div>
        </div>
        
        <div class="panel-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>First Time Here?</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt debitis perferendis, at nostrum deleniti exercitationem.</p>
                    <button class="btn transparent" id="sign-up-btn">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
